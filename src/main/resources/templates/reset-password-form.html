<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body {
	font-family: 'Roboto', sans-serif;
	margin: 0;
	padding: 0;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center;
	background-size: cover;
}

.container {
	background: rgba(255, 255, 255, 0.9);
	border-radius: 10px;
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
	padding: 40px;
	width: 400px;
	animation: fadeIn 1.2s ease-in-out;
}

@keyframes fadeIn {
	from {
		opacity: 0;
		transform: translateY(-20px);
	}
	to {
		opacity: 1;
		transform: translateY(0);
	}
}

h1 {
	font-size: 24px;
	margin-bottom: 20px;
	color: #333;
	text-align: center;
}

.form-container {
	display: flex;
	flex-direction: column;
}

input {
	width: 100%;
	padding: 12px;
	margin-bottom: 15px;
	border: 1px solid #ccc;
	border-radius: 5px;
	font-size: 16px;
}

button {
	width: 100%;
	padding: 12px;
	background-color: #007bff;
	border: none;
	color: #fff;
	font-weight: bold;
	font-size: 16px;
	border-radius: 5px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

button:hover {
	background-color: #0056b3;
}

.back-btn {
	background: none;
	border: none;
	color: #007bff;
	margin-top: 10px;
	font-size: 14px;
	cursor: pointer;
}

.back-btn:hover {
	text-decoration: underline;
}
</style>
</head>
<body>

	<div class="container">
		<h1>Reset Password</h1>
		<form th:action="@{/reset}" th:object="${resetDTO}" method="post" class="form-container">
			<!-- Bind fields to the ResetDTO class -->
			<input type="password" th:field="*{userOldPwd}" placeholder="Old Password" required>
			<input type="password" th:field="*{userNewPwd}" placeholder="New Password" required>
			<input type="password" th:field="*{userConfPwd}" placeholder="Confirm Password" required>
			
			<button type="submit">Reset Password</button>
		</form>
		<!-- Link to the Login Page -->
		<form th:action="@{/user-form}" method="get" class="mt-3">
			<button type="submit" class="btn btn-secondary btn-block">Login</button>
		</form>
	</div>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>

</body>
</html>
