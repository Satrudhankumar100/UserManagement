<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<!-- Bootstrap CSS -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	font-family: 'Roboto', sans-serif;
	background: #f8f9fa;
	margin: 0;
	padding: 0;
}

.sidebar {
	height: 100vh;
	background: #343a40;
	color: #fff;
	padding: 20px;
	position: fixed;
	width: 250px;
}

.sidebar h3 {
	color: #fda085;
	text-align: center;
	margin-bottom: 30px;
}

.sidebar a {
	color: #ccc;
	display: block;
	padding: 10px 15px;
	border-radius: 5px;
	margin-bottom: 10px;
	transition: background 0.3s;
	text-decoration: none;
}

.sidebar a:hover, .sidebar a.active {
	background: #495057;
	color: #fff;
}

.content {
	margin-left: 270px;
	padding: 20px;
}

.card {
	border: none;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.navbar {
	margin-bottom: 20px;
	background: #fff;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.welcome-text {
	font-size: 24px;
	font-weight: bold;
	color: #343a40;
}

.btn-logout {
	background: #fda085;
	color: #fff;
	font-weight: bold;
}

.btn-logout:hover {
	background: #f6d365;
}
</style>
</head>
<body>

	<!-- Sidebar -->
	<div class="sidebar">
		<h3>My Dashboard</h3>
		<a href="#" class="active">Home</a> <a href="#">Profile</a> <a
			href="#">Settings</a> <a href="#">Reports</a> <a href="#">Help</a>
	</div>

	<!-- Content Area -->
	<div class="content">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="#">Dashboard</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<form th:action="@{/logout}" method="post">
							<button type="submit" class="btn btn-logout">Logout</button>
						</form>
					</li>
				</ul>
			</div>
		</nav>

		<!-- Welcome Message -->
		<div class="welcome-text">
			Welcome, <span th:text="${userName}">User</span>!
		</div>

		<!-- Cards Section -->
		<div id="quotesImage" >
			
		</div>
		
		<div>
			<button  id="btn" class="btn btn-primary">new Quotes</button>
		</div>
		
		
		<div class="row mt-4">
			<div class="col-md-4">
				<div class="card p-4">
					<h5 class="card-title">Profile</h5>
					<p class="card-text">View and update your personal information.</p>
					<a href="#" class="btn btn-primary">Go to Profile</a>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card p-4">
					<h5 class="card-title">Settings</h5>
					<p class="card-text">Manage your account preferences and
						settings.</p>
					<a href="#" class="btn btn-primary">Go to Settings</a>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card p-4">
					<h5 class="card-title">Reports</h5>
					<p class="card-text">Generate and view your activity reports.</p>
					<a href="#" class="btn btn-primary">View Reports</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('#btn').click(function () {
            $.ajax({
                url: 'https://zenquotes.io/api/today', // API endpoint for the random quote image
                type: 'GET',
                success: function (imageUrl) {
                    // Assuming the response is a direct link to an image (e.g., a URL string)
                    $('#quotesImage').html('<img src="' + imageUrl + '" alt="Quote Image" style="max-width:100%; border-radius:10px;" />');
                },
                error: function (error) {
                    console.error(error);
                    alert('Error loading the quote image. Please try again.');
                }
            });
        });
    });
</script>



</body>
</html>
