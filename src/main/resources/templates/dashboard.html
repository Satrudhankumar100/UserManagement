<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            height: 100vh;
            background: #343a40;
            color: #fff;
            padding: 20px;
            position: fixed;
            width: 250px;
        }

        .sidebar h3 {
            color: #fda085;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: #ccc;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background 0.3s;
            text-decoration: none;
        }

        .sidebar a:hover, .sidebar a.active {
            background: #495057;
            color: #fff;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
        }

        .quote-card {
            background: linear-gradient(135deg, #fda085, #f6d365);
            border-radius: 10px;
            color: #fff;
            padding: 30px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .quote-card p {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .quote-card span {
            font-size: 18px;
            font-style: italic;
        }

        .btn-new-quote {
            background: #fda085;
            color: #fff;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn-new-quote:hover {
            background: #f6d365;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .navbar {
	margin-bottom: 20px;
	background: #fff;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.btn-logout {
	background: #fda085;
	color: #fff;
	font-weight: bold;
}

.btn-logout:hover {
	background: #f6d365;
}
    </style>
</head>
<body>

<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="#">Dashboard</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<form th:action="@{/logout}" method="post">
							<button type="submit" class="btn btn-logout btn-primary">Logout</button>
						</form>
					</li>
				</ul>
			</div>
		</nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>AshokIT Dashboard</h3>
        <a href="#" class="active">Home</a>
    </div>

    <!-- Content Area -->
    <div class="content">
        <!-- Welcome Message -->
        <div class="welcome-text">
            Welcome, <span th:text="${userName}">User</span>!
        </div>

        <!-- Quote Section -->
        <div id="quotesImage" class="quote-card">
            <p th:text="${quotes.q}">"To be or not to be, that is the question."</p>
            <span th:text="'- ' + ${quotes.a}">- William Shakespeare</span>
        </div>

        <!-- New Quote Button -->
        <div>
            <form th:action="@{/dashboard}" method="post">
                <button id="btn" class="btn btn-new-quote">New Quote</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
